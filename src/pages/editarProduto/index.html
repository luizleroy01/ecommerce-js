<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/global.css">
    <link rel="stylesheet" href="./src/pages/editarProduto/style.css">
    <title>Document</title>
</head>
<body>
    <div class="center form">
        <h1 class="title">EDITAR PRODUTO</h1>
        <form action = "/updateProduct" method="post">
            <table>
                <input type="hidden" name="_method" value="put">
                <tr>
                    <td><labe for="id">Id do produto que deseja editar:</labe></td>
                    <td><input class="campo input_texto" type="number" name="id" placeholder="id do produto" required</td>
                </tr>
                <tr>
                    <td><labe for="name">Nome:</labe></td>
                    <td><input class="campo input_texto" type="text" name="name" placeholder="Nome do produto" required</td>
                </tr>
                <tr>
                    <td><labe for="price">Preço:</labe></td>
                    <td><input class="campo input_texto" type="text" name="price" placeholder="Preço do produto" required</td>
                </tr>
                <tr>
                    <td><labe for="amount">Quantidade:</labe></td>
                    <td><input class="campo input_texto" type="text" name="amount" placeholder="Quantidade do produto" required</td>
                </tr>
                <tr>
                    <td><labe for="description">Description:</labe></td>
                    <td><textarea class="campo" name="description" cols=70 rows=8>Digite a descrição do produto</textarea></td>
                </tr>
                <tr>
                    <td><input class="botao" type = "submit" value="confirmar"/></td>
                </tr>
            </table>
    
        </form>
    </div>
    
</body>
</html>
