<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "/updateProduct" method="post">
        <table>
            <input type="hidden" name="_method" value="put">
            <tr>
                <td><labe for="id">Digite o id do produto que quer editar:</labe></td>
                <td><input type="number" name="id" placeholder="id do produto" required</td>
            </tr>
            <tr>
                <td><labe for="name">Nome:</labe></td>
                <td><input type="text" name="name" placeholder="Nome do produto" required</td>
            </tr>
            <tr>
                <td><labe for="price">Preço:</labe></td>
                <td><input type="text" name="price" placeholder="Preço do produto" required</td>
            </tr>
            <tr>
                <td><labe for="amount">Quantidade:</labe></td>
                <td><input type="text" name="amount" placeholder="Quantidade do produto" required</td>
            </tr>
            <tr>
                <td><labe for="description">Description:</labe></td>
                <td><textarea name="description" cols=50 rows=20>Digite a descrição do produto</textarea></td>
            </tr>
            <tr>
                <td><input type = "submit" value="confirmar"/></td>
            </tr>
        </table>

    </form>
</body>
</html>
